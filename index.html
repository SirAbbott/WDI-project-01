<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>BattleShips</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
  <main>
    <h1>BattleShips</h1>
    <h2 class="player-info"></h2>
    <section class="game-section">
      <div class="board"></div>
      <div class="board2"></div>
      <section class="pieces">
        <div class="ship patrol-boat" data-name="Patrol Boat"></div>
        <div class="ship submarine" data-name="Submarine"></div>
        <div class="ship destroyer" data-name="Destroyer"></div>
        <div class="ship battleship" data-name="Battleship"></div>
        <div class="ship aircraft-carrier" data-name="Aircraft Carrier"></div>
      </section>
    </section>
  </main>
</body>

</html>
